version: 1
backend:
  phases:
    build:
      commands:
        - echo "Backend build phase"
        - cd flask-backend/lambda
        # - pip install -r requirements.txt -t python/
        - zip -r ../lambda.zip .
        - cd ..
        - cd ..
        - echo "Deploying backend to AWS Lambda"
        - amplify push
    # deploy:
    #   commands:
    #     - echo "Deploying backend to AWS Lambda"
    #     - amplify push
  cache:
    paths:
      - flask-backend/lambda/python/**

frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies for frontend"
        - cd frontend
        - npm install
    build:
      commands:
        - echo "Building frontend with Vite"
        - npm run build
    postBuild:
      commands:
        - echo "Frontend build completed"
        - cd ..
        - amplify publish
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**