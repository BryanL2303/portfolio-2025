version: 1
backend:
  phases:
    build:
      commands:
        - echo "Backend build phase"
        - cd flask-backend/lambda
        - pip install -r requirements.txt -t python/
        - zip -r ../lambda.zip .
    deploy:
      commands:
        - echo "Deploying backend to AWS Lambda"
        - amplify push

frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies for frontend"
        - cd frontend
        - npm install
    build:
      commands:
        - echo "Building frontend with Vite"
        - npm run build
    postBuild:
      commands:
        - echo "Frontend build completed"
        - amplify publish

artifacts:
  frontend:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  backend:
    baseDirectory: flask-backend/lambda
    files:
      - '**/*'